{% extends 'Layout.html'%} {% block body %}
<div class="col-md-8 offset-md-2">
    <div class="card card-body">
        <form action="/Cultivo/modificar" method="POST">
            
            <div class="form-group">
                <input type="number" value="{{Cultivo.IdCultivo}}" name="IdCultivo" placeholder="IdCultivo" class="form-control" readonly required>
            </div>

            <div class="form-group">
                <input type="text" value="{{Cultivo.Nombre}}" name="Nombre" placeholder="Nombre" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="number" value="{{Cultivo.CostoAsesoria}}" name="Costo" placeholder="Costo" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text" value="{{Cultivo.Estatus}}" name="Estatus" placeholder="Estatus" class="form-control" required>
            </div>
        
            
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
