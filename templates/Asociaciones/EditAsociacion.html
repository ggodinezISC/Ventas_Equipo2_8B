{% extends 'LayoutA.html'%} {% block body %}
<div class="col-md-8 offset-md-2">
    <div class="card card-body">
        <form action="/Paqueterias/modificar" method="POST">
            
            <div class="form-group">
                <input type="number" value="{{Paqueteria.IdPaqueteria}}" name="IdPaqueteria" placeholder="IdPaqueteria" class="form-control" readonly required>
            </div>

            <div class="form-group">
                <input type="text"  value="{{Paqueteria.Nombre}}"  name="Nombre" placeholder="Nombre" class="form-control" required>
            </div>
        
            
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
