{% extends 'Layout.html'%} {% block body %}
<div class="col-md-8 offset-md-2">
    <div class="card card-body">
        <form action="/Ciudades/modificar" method="POST">

            <div class="form-group">
                <input type="number" value="{{Ciudad.idCiudad}}" id="IdCiudad" name="IdCiudad" placeholder="IdCiudad" class="form-control" readonly>
            </div>

            <div class="form-group">
                <select class="form-control" name="IdEstado" id="IdEstado">
                      <option value="{{Ciudad.idEstado}}" selected>{{Ciudad.Estado.nombre}}</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" name="Nombre" id="Nombre" value="{{Ciudad.nombre}}" maxlength="80" placeholder="Nombre Ciudad" class="form-control" readonly required>
            </div>

            
            <div class="form-group">
                <select class="form-control" name="Estatus" id="Estatus">
                    {%if Ciudad.estatus=="A"%}
                      <option value="{{Ciudad.estatus}}" selected>Activo</option>
                      <option value="I">Inactivo</option>
                    {%endif%}
                    {%if Ciudad.estatus=="I"%}
                      <option value="{{Ciudad.estatus}}" selected>Inactivo</option>
                      <option value="A" >Activo</option>
                    {%endif%}
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
