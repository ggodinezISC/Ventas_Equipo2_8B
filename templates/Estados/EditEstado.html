{% extends 'Layout.html'%} {% block body %}
<div class="col-md-8 offset-md-2">
    <div class="card card-body">
        <form action="/Estados/modificar" method="POST">

            
            <div class="form-group">
                <input type="text" id="IdEstado" name="IdEstado" maxlength="80" value="{{Estado.idEstado}}" placeholder="IdEstado" class="form-control" readonly required>
            </div>
            
             <div class="form-group">
                    <input type="text" id="Nombre" name="Nombre" maxlength="100" value="{{Estado.nombre}}" placeholder="Nombre" class="form-control" readonly required>
                </div>

                <div class="form-group">
                    <input type="text" id="Siglas" name="Siglas" maxlength="5" value="{{Estado.siglas}}" placeholder="Siglas" class="form-control" readonly required>
                </div>

                <div class="form-group">
                    <select class="form-control" name="Estatus" id="Estatus">
                          {%if Estado.estatus=="A"%}
                          <option value="{{Estado.estatus}}" selected>Activo</option>
                          <option value="I">Inactivo</option>
                          {%endif%}
                          {%if Estado.estatus=="I"%}
                          <option value="{{Estado.estatus}}" selected>Inactivo</option>
                          <option value="A" >Activo</option>
                          {%endif%}
                    </select>
                </div>
            
            
            
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
