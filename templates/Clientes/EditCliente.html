{% extends 'Layout.html'%} {% block body %}
<div class="col-md-8 offset-md-2">
    <div class="card card-body">
        <form action="/Clientes/modificar" method="POST">

            <div class="form-group">
                <input type="number" value="{{Cliente.IdCliente}}" name="IdCliente" placeholder="IdCLiente" class="form-control" readonly>
            </div>

            <div class="form-group">
                <input type="text" value="{{Cliente.Nombre}}" name="Nombre" placeholder="Nombre" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text" value="{{Cliente.RazonSocial}}" name="Razon" placeholder="Razon Social" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="number" value="{{Cliente.LimiteCredito}}" name="Limite" placeholder="Limite de Crédito" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text" value="{{Cliente.Rfc}}" name="Rfc" placeholder="RFC" maxlength="13" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="email" value="{{Cliente.Email}}" name="Email" placeholder="Email" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text" value="{{Cliente.Telefono}}" maxlength="10" name="Telefono" placeholder="Teléfono" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text" value="{{Cliente.Tipo}}" maxlength="1" name="Tipo" placeholder="Tipo" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
