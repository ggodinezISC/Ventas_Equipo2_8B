{% extends 'Layout.html'%} {% block body %}
<div class="col-md-8 offset-md-2">
    <div class="card card-body">
        <form action="/VentaDetalle/modificar" method="POST">


            <div class="form-group">
                <input type="number"  value="{{Detalle.idVentaDetalle}}"  id="idVentaDetalle" name="idVentaDetalle" placeholder="IdMantenimiento" class="form-control" readonly required>
            </div>
            
            <div class="form-group">
                <select class="form-control" name="idVenta" id="idVenta">
                {% for cliente in Ventas %}
                    {%if cliente.estatus=="A"%}
                      <option value="{{cliente.idVenta}}" selected>{{cliente.idVenta}} {{cliente.Cliente.Nombre}}</option>
                    {%endif%}
                {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input type="text"  value="{{Detalle.precioVenta}}" id="precioVenta" name="precioVenta" placeholder="Precio Venta" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text"  value="{{Detalle.cantidad}}"  id="cantidad" name="cantidad" placeholder="Catidad" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="text" value="{{Detalle.subtotal}}" id="subtotal"  name="subtotal" placeholder="Sub Total" maxlength="100" class="form-control" required>
            </div>
            
            <div class="form-group">
                <select class="form-control" name="estatus" id="estatus">
                    {%if Detalle.estatus=="A"%}
                      <option value="{{Detalle.estatus}}" selected>Activo</option>
                      <option value="I">Inactivo</option>
                    {%endif%}
                    {%if Detalle.estatus=="I"%}
                      <option value="{{Detalle.estatus}}" selected>Inactivo</option>
                      <option value="A" >Activo</option>
                    {%endif%}
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
